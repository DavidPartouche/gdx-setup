lmlTemplateTip=U\u017Cywa biblioteki do GUI: gdx-lml. Zmodyfikowany szablon Scene2D, kt\u00F3ry u\u017Cywa LML, by stworzy\u0107 ekran. Uwaga: to pokazuje jedynie podstawy - s\u0105 nawet prostsze sposoby u\u017Cycia LML. Sprawd\u017A te\u017C inne przyk\u0142adowe szablony LML. Wykonaj polecenie "gradle pack", zanim uruchomisz aplikacj\u0119.
kiwiTemplateTip=U\u017Cywa biblioteki pomocniczej gdx-kiwi. Jest to "klasyczny" szablon, usprawniony o u\u017Cycie narz\u0119dzi z biblioteki Kiwi.
